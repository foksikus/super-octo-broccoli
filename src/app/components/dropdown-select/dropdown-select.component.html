<div class="wrapper">
  <div id="input-wrapper">
    <input
      id="input"
      type="search"
      autocomplete="off"
      spellcheck="false"
      role="combobox"
      aria-controls="matches"
      placeholder="Yo Mama"
      aria-expanded="false"
      aria-live="polite"
      [(ngModel)]="searchQuery"
      [ngClass]="{ open: open && searchQuery.length }"
      (input)="updateQuery($event.target)"
      (focus)="open = true"
      (blur)="open = false"
      (keyup)="handleKeyUp($event)"
    />
    <div
      role="listbox"
      class="suggs"
      *ngIf="open && matches.length === 0 && searchQuery.length > 0"
    >
      <div role="option" class="sugg-item">Keine Ergebnisse</div>
    </div>
    <div role="listbox" class="suggs" *ngIf="open && matches.length > 0">
      <div
        class="sugg-item hoverble"
        *ngFor="let match of matches"
        role="option"
        (click)="select(match)"
      >
        {{ match }}
      </div>
      <div
        class="sugg-item hoverble"
        style="display: flex; align-items: center; gap: 5px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 448 512"
        >
          <path
            d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM200 344V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H248v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
          />
        </svg>
        Add Option
      </div>
    </div>
  </div>
</div>

<dialog open>dialog inhalt</dialog>
